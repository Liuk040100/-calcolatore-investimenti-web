<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Investimenti</title>
    <!-- Collegamento a style.css, che ora importa il font Nunito -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon stile Apple (emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíπ</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>calcolatore investimenti</h1>
            <p class="sottotitolo-pagina">
                Rendimento annuo fisso del 6% con interesse composto.<br>
                <small>(Tasso medio realistico per un portafoglio bilanciato a lungo termine)</small>
            </p>
        </header>

        <main>
            <section class="card input-card">
                <div class="input-group">
                    <label for="investimentoMensile">üí≤ Investimento Mensile</label>
                    <input type="number" id="investimentoMensile" value="200">
                    <input type="range" id="investimentoSlider" min="50" max="2000" step="50" value="200">
                </div>
                <div class="input-group">
                    <label for="durataAnni">üóìÔ∏è Durata (Anni)</label>
                    <input type="number" id="durataAnni" value="21">
                    <input type="range" id="durataSlider" min="1" max="50" step="1" value="21">
                </div>
            </section>

            <section class="card results-card">
                <header class="results-header">
                    <h2>‚ÜóÔ∏è risultati proiezione</h2>
                </header>
                <div class="results-grid">
                    <div class="result-item">
                        <p>Capitale Investito</p>
                        <span id="capitaleInvestito"></span>
                    </div>
                    <div class="result-item">
                        <p>Interessi Maturati</p>
                        <span id="interessiMaturati" class="interest-value"></span>
                        <span id="percentualeInteressi" class="interest-percentage"></span>
                    </div>
                </div>

                <!-- TESTO SPOSTATO QUI -->
                <p id="testoRiepilogo" class="summary-text"></p>
                
                <div class="result-final">
                    <p>Valore Finale</p>
                    <span id="valoreFinale"></span>
                </div>
                
                <div class="display-bar-container">
                    <div class="display-bar">
                        <div id="barraCapitale"></div>
                        <div id="barraInteressi"></div>
                    </div>
                    <div class="bar-labels">
                        <span>Capitale Investito</span>
                        <span>Interessi Composti</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
